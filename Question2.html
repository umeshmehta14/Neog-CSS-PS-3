        margin: 0px;

        width: 400px;
        height: 500px;
        margin: auto;
        margin-top: 2rem;
        box-shadow: 0px 0px 6px rgb(0 0 0);
      }
      .upper , .lower {
        padding: 0.8rem;
      }
      h4 {
        margin: 5px 0px;
      }
      img {
        width: 400px;

      <div class="upper">
        <h2>This is Heading</h2>

      <div class="lower">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione
